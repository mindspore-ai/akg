# Model preset configuration
agent_model_config:
  designer: deepseek_r1_default
  coder: deepseek_r1_default
  conductor: deepseek_r1_default
  api_generator: deepseek_r1_default
  api_generator: deepseek_r1_default
  example_compressor: deepseek_r1_default
  feature_extractor: deepseek_r1_default
  default: deepseek_r1_default

# Log configuration
log_dir: "~/aikg_logs"

# Workflow configuration
workflow_config_path: "config/default_workflow.yaml"

# Documentation directory configuration
docs_dir:
  designer: "resources/docs/triton_cuda_docs"
  coder: "resources/docs/triton_cuda_docs"

# Performance analysis configuration
profile_settings:
  run_times: 50
  warmup_times: 5

# Verification configuration
verify_timeout: 300  # Timeout for verification in seconds (default 5 minutes)

# Multi-case testing configuration
enable_multi_case_verification: false  # Master switch for multi-case verification (set to false to only generate space_config without verification)
enable_hint_mode: false  # Enable hint mode (user provides @hint, Designer generates space_config)
enable_llm_range_inference: false  # Enable LLM range inference mode (LLM infers parameter ranges and generates test cases)

# Hint mode sampling configuration (only used when enable_hint_mode=true and enable_multi_case_verification=true)
multi_case_num: 10  # Number of test cases to sample
sampling_strategy: "mixed"  # Sampling strategy: random/boundary/mixed
sampling_seed: 42  # Random seed for reproducibility
