# Model preset configuration
agent_model_config:
  designer: deepseek_r1_default
  coder: deepseek_r1_default
  conductor: deepseek_r1_default
  api_generator: deepseek_r1_default
  example_compressor: deepseek_r1_default
  feature_extractor: deepseek_r1_default
  default: deepseek_r1_default

# Log configuration
log_dir: "~/aikg_logs"

# Workflow configuration
workflow_config_path: "config/default_workflow.yaml"  # 原 Task 使用
default_workflow: "default_workflow"  # LangGraphTask 使用
max_step: 20  # 最大迭代步数

# Parser configuration (for LangGraphTask)
# parser_config_path: "config/parser_config.yaml"  # 可选，默认使用 config/parser_config.yaml

# Documentation directory configuration
docs_dir:
  designer: "resources/docs/cpu_docs"
  coder: "resources/docs/cpu_docs"

# Performance analysis configuration
profile_settings:
  run_times: 50
  warmup_times: 5

# Verification configuration
verify_timeout: 300  # Timeout for verification in seconds (default 5 minutes)

