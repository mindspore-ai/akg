# Model preset configuration
agent_model_config:
  designer: vllm_deepseek_v31_default
  coder: vllm_deepseek_v31_default
  conductor: vllm_deepseek_v31_default
  api_generator: vllm_deepseek_v31_default
  feature_extractor: vllm_deepseek_v31_default
  sketch: vllm_deepseek_v31_default

# Log configuration
log_dir: "~/aikg_logs"

# Workflow configuration
workflow_config_path: "config/coder_only_workflow.yaml"  # 原 Task 使用
default_workflow: "coder_only_workflow"  # LangGraphTask 使用
max_step: 20  # 最大迭代步数

# Parser configuration (for LangGraphTask)
# parser_config_path: "config/parser_config.yaml"  # 可选，默认使用 config/parser_config.yaml

# Documentation directory configuration
docs_dir:
  designer: "resources/docs/sketch_docs"
  coder: "resources/docs/tilelang_npuir_docs"

# Performance analysis configuration
profile_settings:
  run_times: 50
  warmup_times: 5

# Verification configuration
verify_timeout: 300  # Timeout for verification in seconds (default 5 minutes)