# Parser configuration for Agents
# This file defines how to parse LLM outputs for each agent type
# Independent from workflow.yaml - used only for parser creation

parsers:
  designer:
    parser_name: designer_parser
    parser_definition:
      output_fields:
        code:
          field_type: str
          mandatory: true
          field_description: "Algorithm pseudocode implementation"

  coder:
    parser_name: coder_parser
    parser_definition:
      output_fields:
        code:
          field_type: str
          mandatory: true
          field_description: "Complete executable code implementation"

  # verifier does not need a parser (programmatic verification)
  # verifier returns structured data directly

